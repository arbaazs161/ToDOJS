<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width" initial-scale="1.0">
    <title>ToDo App</title>

    <link href="style/main.css" rel="stylesheet">

</head>
<body>
    <h3>
        ToDo App
    </h3>
    <div class="container">
        <div class="inner-container">

            <div class="input-div">
                <input type="text" placeholder="Enter Task" class="input-field" />
                <button class="button-field">Add</button>
            </div>
            
            <br><hr><br>

            <h4>Tasks</h4>
            
            <div class="list-div">
                <ul id="list-items">
                    <li>
                        <input type="checkbox" class="checkrotate" id="checkrotate" /><button class="checkbtn" id="checkbtn">Confirm</button> <button class="cancelbtn" id="cancelbtn">Cancel   </button> <label>Item 1</label>
                    </li>
                    <li>
                        <input type="checkbox" class="checkrotate" id="checkrotate"/> Item 2
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
